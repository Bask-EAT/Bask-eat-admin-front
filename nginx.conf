server {
  listen 80;
  server_name _;

  # gzip (선택)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # /admin/ 경로로 정적 자원 제공
  location /admin/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /admin/index.html;
  }

  # 헬스체크 엔드포인트 (옵션)
  location = /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
