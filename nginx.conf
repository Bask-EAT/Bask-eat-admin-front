# nginx.conf (컨테이너 내 /etc/nginx/conf.d/default.conf 로 복사된다고 가정)
server {
    listen 80;                 # ★ 8080 → 80 으로 변경 (compose와 일치)
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # /admin/ 하위는 SPA 빌드 결과가 위치한다고 가정(/usr/share/nginx/html/admin/)
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # 루트 접근 시 /admin/로 리다이렉트(선택)
    location = / {
        return 302 /admin/;
    }

    # 헬스체크용 (선택) - 200 OK 고정 응답
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # 정적 에셋 캐시
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }
}
